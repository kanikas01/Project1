<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>When Meetup Met Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Local stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

  <header>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper indigo darken-2">
          <div class="brand-logo center">Looking for a fun activity?</div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <!-- Floating button with dropdown -->
              <a class="dropdown-trigger btn-floating orange" href='#' data-target='dropdownmenu'><i class="material-icons">menu</i></a>
                <ul id='dropdownmenu' class='dropdown-content'>
                  <li><a href="https://www.meetup.com/" class="orange-text" target="_blank" rel="noopener noreferrer">Login to Meetup!</a></li>
                </ul>
            </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Form for user input -->
      <div class="row white">
        <form action="" class="col s12 z-depth-1">
          <div class="row">
            <div class="input-field col s12 m4">
              <input placeholder="Your name" id="name" type="text">
            </div>
            <div class="input-field col s12 m4">
              <input placeholder="Five digit zip code" id="zip" type="text">
            </div>
            <div class="input-field col s12 m4">
              <select id="category">
                <option value="" disabled selected>Select a category</option>
                <option value="1">Arts & Culture</option>
                <option value="18">Book Clubs</option>
                <option value="2">Career & Business</option>
                <option value="3">Cars & Motorcycles</option>
                <option value="4">Community & Environment</option>
                <option value="5">Dancing</option>
                <option value="6">Education & Learning</option>
                <option value="8">Fashion & Beauty</option>
                <option value="9">Fitness</option>
                <option value="10">Food & Drink</option>
                <option value="11">Games</option>
                <option value="13">Movements & Politics</option>
                <option value="14">Health & Wellbeing</option>
                <option value="15">Hobbies & Crafts</option>
                <option value="16">Language & Ethnic Identity</option>
                <option value="12">LGBT</option>
                <option value="17">Lifestyle</option>
                <option value="20">Movies & Film</option>
                <option value="21">Music</option>
                <option value="22">New Age & Spirituality</option>
                <option value="23">Outdoors & Adventure</option>
                <option value="24">Paranormal</option>
                <option value="25">Parents & Family</option>
                <option value="26">Pets & Animals</option>
                <option value="27">Photography</option>
                <option value="28">Religion & Beliefs</option>
                <option value="29">Sci-Fi & Fantasy</option>
                <option value="30">Singles</option>
                <option value="31">Socializing</option>
                <option value="32">Sports & Recreation</option>
                <option value="33">Support</option>
                <option value="34">Tech</option>
                <option value="36">Writing</option>
              </select>
            </div>
            <div class="row">
              <div class="col s4">
                <button class="btn waves-effect waves-light indigo darken-3" id="form-submit" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Collection for query results -->
      <div class="collection z-depth-1" id="results">
        <a href="#!" class="collection-item indigo-text text-darken-3">Results</a>
        <a href="#!" class="collection-item indigo-text text-darken-3">Results</a>
        <a href="#!" class="collection-item indigo-text text-darken-3">Results</a>
        <a href="#!" class="collection-item indigo-text text-darken-3">Results</a>
      </div>

      <!-- Button to trigger scale in/out for collapsible -->
      <button class="btn waves-effect waves-light indigo darken-3" id="hide-favorites" type="submit" name="action">Hide
        Favorites
      </button>

      <!-- Collapsible for user's favorite events -->
      <ul class="collapsible scale-transition" id="mylist">
        <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
          <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
        </li>
      </ul>

    </div>

    <!-- Modal for user alerts -->
    <div id="input-modal" class="modal">
      <div class="modal-content">
        <p></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-blue btn-flat">Ok</a>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="page-footer transparent">
    <div class="indigo darken-2 footer-copyright">
      <div class="container">
        Â© 2019 Group 2 MW Class
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <!-- materialize.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Main JavaScript file -->
  <script src="assets/javascript/main.js"></script>
  <!-- Additional JavaScript -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
